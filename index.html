<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>App Store</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <style type="text/tailwindcss">
            @layer utilities {
                .items_header {
                    @apply px-2 py-1 rounded-md hover:text-blue-500 hover:bg-gray-100 transition;
                }
            }
        </style>
        <script>
            tailwind.config = {
                darkMode: "class",
            };
        </script>
    </head>
    <body>
        <header class="flex justify-between items-center px-10 py-2 border-b">
            <h1 class="text-2xl font-medium">App Store</h1>
            <ul class="flex gap-2">
                <li class="items_header">
                    <a href="#"> My Apps </a>
                </li>
                <li class="items_header">
                    <a href="#"> Updates </a>
                </li>
                <li class="items_header">
                    <a href="#"> Settings </a>
                </li>
                <li class="flex items-center">
                    <button
                        class="dark-theme px-2 py-1 hover:text-blue-500 bg-gray-100 hover:bg-gray-200 rounded-md transition"
                    >
                        <i class="fa-solid fa-moon hidden"></i>
                        <i class="fa-solid fa-sun hidden"></i>
                    </button>
                </li>
            </ul>
        </header>
        <main></main>
        <footer class="border-t">
            <p>Made by: SloudPL & LakioLive</p>
        </footer>
    </body>
    <script src="./js/darkTheme.js"></script>
</html>
