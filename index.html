<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SloudApps</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <style type="text/tailwindcss">
            @layer utilities {
                .items_header {
                    @apply px-2 py-1 rounded-md hover:text-blue-500 hover:bg-gray-100 dark:hover:text-blue-400 dark:hover:bg-gray-800 transition;
                }
            }
        </style>
        <script>
            tailwind.config = {
                darkMode: "class",
            };
        </script>
    </head>
    <body class="dark:bg-gray-900 dark:text-gray-200">
        <header
            class="flex justify-between items-center px-10 py-4 border-b dark:border-gray-700"
        >
            <h3 class="text-2xl font-medium dark:text-gray-100">SloudApps</h3>
            <ul class="flex gap-2">
                <li class="items_header dark:text-gray-300">
                    <a href="https://sloud.pl/"> Strona Główna </a>
                </li>
                <li class="items_header dark:text-gray-300">
                    <a href="https://status.sloud.pl/"> Status </a>
                </li>
                <li class="items_header dark:text-gray-300">
                    <a href="https://speedtest.sloudhost.ovh/"> Speedtest </a>
                </li>
                <li class="flex items-center">
                    <button
                        class="dark-theme w-8 h-8 hover:text-blue-500 dark:hover:text-blue-400 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md transition"
                    >
                        <i class="fa-solid fa-moon hidden dark:block"></i>
                        <i class="fa-solid fa-sun hidden dark:hidden"></i>
                    </button>
                </li>
            </ul>
        </header>
        <main class="h-full bg-gray-50 dark:bg-gray-900">
            <div class="px-10 py-5">
                <h3 class="mb-3 text-2xl font-medium dark:text-gray-100">
                    Aplikacje
                </h3>
                <div
                    class="grid xl:grid-cols-2 gap-5 p-8 bg-white dark:bg-gray-800 rounded-2xl"
                >
                    <div
                        class="relative flex justify-between items-center gap-3 cursor-pointer"
                    >
                        <div class="flex gap-5">
                            <img
                                src="img/app.png"
                                alt="app"
                                class="w-40 rounded-2xl"
                            />
                            <div class="grid content-center">
                                <h6
                                    class="text-2xl font-medium dark:text-gray-100"
                                >
                                    Example name of app
                                </h6>
                                <p
                                    class="text-lg text-gray-400 dark:text-gray-400"
                                >
                                    Description for app
                                    <br />
                                    Version: 1.0.0
                                </p>
                            </div>
                        </div>
                        <button
                            class="px-6 py-3 text-white font-medium bg-blue-500 dark:bg-blue-600 hover:bg-blue-600 dark:hover:bg-blue-700 rounded-xl transition"
                            onmouseenter="showDropdown('dropdown1')"
                            onmouseleave="hideDropdown('dropdown1')"
                        >
                            Download
                        </button>
                        <div
                            id="dropdown1"
                            class="absolute top-24 -right-5 mt-2 w-40 bg-white dark:bg-gray-700 rounded-xl shadow-lg hidden"
                            onmouseenter="showDropdown('dropdown1')"
                            onmouseleave="hideDropdown('dropdown1')"
                        >
                            <ul class="text-gray-700 dark:text-gray-200">
                                <li>
                                    <a
                                        href="#"
                                        class="block px-4 py-2 rounded-xl hover:bg-blue-100 dark:hover:bg-gray-600 transition"
                                        ><i class="fa-brands fa-windows"></i> Windows</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="#"
                                        class="block px-4 py-2 rounded-xl hover:bg-blue-100 dark:hover:bg-gray-600 transition"
                                        ><i class="fa-brands fa-linux"></i> Linux</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="#"
                                        class="block px-4 py-2 rounded-xl hover:bg-blue-100 dark:hover:bg-gray-600 transition"
                                        ><i class="fa-brands fa-android"></i> Android</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="px-10 py-5 border-t dark:border-gray-700">
            <p class="dark:text-gray-300">Made by: SloudPL & LakioLive</p>
            <p class="dark:text-gray-300">Copyright SLOUD.PL © 2024</p>
        </footer>
    </body>
    <script src="./js/darkTheme.js"></script>
    <script src="./js/dropdown.js"></script>
</html>
